# Deployment settings
deployment:
  enabled: true
  kind: Deployment
  replicas: 1

# Service configuration for bare-metal environment
service:
  enabled: true
  type: LoadBalancer

# Dashboard (enabled for development)
api:
  dashboard: true

# Providers - Gateway API enabled
providers:
  kubernetesGateway: {}

# Gateway API Configuration
gatewayClass:
  enabled: true

gateway:
  enabled: true

# Static configuration
additionalArguments:
  - "--api.insecure=false"
  - "--log.level=DEBUG"
  - "--accesslog=true"
  - "--entrypoints.web.address=:80"
  - "--entrypoints.websecure.address=:443"

# Resource limits suitable for small Talos cluster
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

# Logs configuration
logs:
  general:
    level: "DEBUG"
  access:
    enabled: true

# Ports configuration
ports:
  web:
    port: 8000
    expose:
      port: 80
    protocol: TCP
  websecure:
    port: 8443
    expose:
      port: 443
    protocol: TCP
    tls:
      enabled: false

# TLS options
tlsOptions: {}
tlsStore: {}

# Certificate resolvers (disabled - use cert-manager for SSL)
certificatesResolvers: {}
